apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.1"

    defaultConfig {
        applicationId "com.example.tinkertest"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Tinker集成第一步
    //生成application使用
    compileOnly('com.tencent.tinker:tinker-android-anno:1.9.1')
    annotationProcessor('com.tencent.tinker:tinker-android-anno:1.9.1') //不添加这句会出现Annotation processors must be explicitly declared now. 编译错误
    //tinker的核心sdk库
    implementation('com.tencent.tinker:tinker-android-lib:1.9.1')
    implementation('com.android.support:multidex:1.0.1')
}
